<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sign up</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <section id="header">
                <form id="form" action="http://localhost:3000/" method="post" enctype="application/x-www-form-urlencoded">
                    <header>
                        <img src="images/profile.jpeg" id="img" alt="some images">
                        <h1>Signup to My Newsletter</h1>
                        
                    </header>
                    <input type="text" name="first_name" placeholder="First Name" required>
                    <input type="text" name="last_name" placeholder="Last Name" required>
                    <input type="email" name="user_mail" placeholder="Enter Email Address.." required>
                    <input type="submit" value="Sign in">
                </form>
            </section>
        </main>
    </body>
</html>
